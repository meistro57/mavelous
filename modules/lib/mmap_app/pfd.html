<!DOCTYPE html>
<html>
<head>

  <style type="text/css">
  #pfd {
    position: absolute;
    top: 0px;
    height: 0px;
    width: 100%;
    height: 100%;
    background: rgb(0,0,0);
  }
  </style>

<script type="text/javascript" src="dist/bundle.js"></script>

<script type="text/javascript">
$(function() {

  var mavlinkAPI = new Mavelous.MavlinkAPI({ url: '/mavlink/' });
  var pfdView = new Mavelous.PFDView({
    mavlinkSrc: mavlinkAPI,
    drawingid: 'pfd',
    el: $('#pfdblock')
  });
  setInterval(function() {
    mavlinkAPI.update();
  });

});
</script>

<!-- HTML BODY-->
<title>mavelous : PFD</title>
</head>
<body>
  <div id="pfdwithstatus">
    <div id="pfdblock">
      <div id="pfd"></div>
    </div>
    <div id="pfdstatus">
      <center>
        <div id="modestringview"></div>
      </center>
    </div>
  </div>
</body>
</html>
